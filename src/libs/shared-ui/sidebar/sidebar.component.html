<div class="content-wrap">
  <main>
    <span
      style="cursor: pointer"
      igxButton="icon"
      igxToggleAction="navigation"
      (click)="drawer.toggle(); collapseMenu()"
    >
      <igx-icon family="material">menu</igx-icon>
    </span>
  </main>
  <igx-nav-drawer id="navigation" #drawer [isOpen]="isMenuOpen">
    <ng-template igxDrawer>
      <nav class="sidebar">
        <span
          *ngFor="let item of menuItems"
          routerLink="{{ item.url }}"
          [attr.data-sectionvalue]="item.name"
          [attr.data-cy]="item.name"
          routerLinkActive
          #rla="routerLinkActive"
          igxDrawerItem
          igxRipple
          [active]="rla.isActive"
          (click)="drawer.toggle(); collapseMenu()"
        >
          <igx-icon fontSet="material">{{ item.icon }}</igx-icon>
          <div class="sidebar__item">
            <span>{{ item.name }} </span>
          </div>
        </span>
      </nav>
    </ng-template>
  </igx-nav-drawer>
</div>
